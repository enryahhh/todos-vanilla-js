<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<title>Todo List</title>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="#" class="brand">Todos App</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<!-- <aside class="sidebar">
					<ul>
								<li>Dashboard</li>
								<li>Category</li>
								<li>Done</li>
							</ul>
			</aside> -->
			<div class="container">
				<section>
					<h2 class="title-section">Collections</h2>
					<div class="flex-container" id="collection-list">
						<a href="#" onclick="openModal(this,0)">
							<div class="kotak" id="kotak-add">
								<i class="fas fa-plus"></i>
							</div>
						</a>
						<a href="#" class="btn-coll" data-id="1" onclick="openModal(this,1)">
							<div class="kotak collection-item">
							<div class="kotak-content">
								<h3>Pekerjaan Rumah</h3>
								<p>0/10 Done</p>
								<div class="progress-bar">
									<!-- <span class="percent">0%</span> -->
								</div>
							</div>
						</div>
						</a>
					</div>
				</section>
			</div>
		</main>
		<footer>
			
		</footer>
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<a href="#" class="close" onclick="closeModal(0)"><i class="fas fa-times"></i></a>
					<h2>New Collection</h2>
				</div>
				<div class="modal-body">
					<form action="" id="form-collection">
						<div class="form-group">
							<label for="">Collection</label>
							<input type="text" name="collection" id="input-collection">
						</div>

						<button class="btn" type="submit">Add</button>
					</form>
				</div>
				<div class="modal-footer">
					
				</div>
			</div>
		</div>

		<div id="modal-todo" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<a href="#" class="close" onclick="closeModal(1)"><i class="fas fa-times"></i></a>
					<h2>Your Todos</h2>
				</div>
				<div class="modal-body">
					<form action="" id="form-todo">
						<div class="form-group">
							<label for="">New Todo</label>
							<input type="text" name="collection" id="input-todo">
						</div>

						<button class="btn" type="submit">Add</button>
					</form>
				</div>
				<div class="modal-footer">
					
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
		<script src="js/dom.js"></script>
	</body>
</html>
